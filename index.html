<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>SecretAgentSupply</title>
  </head>

  <body>
    <header class="">
      <section class="container logo">
        <img src="./resources/images/logo.png" alt="logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </section>
    </header>

    <div class="main-banner">
      <section class="container">
        <div class="title">
          <h2>NEW ARRIVAL</h2>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </section>
    </div>

    <nav>
      <div class="container nav">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Glasses</span>
        <span>Contact</span>
      </div>
      <div class="container mobile-nav">
        <span>Menu</span>

      </div>
    </nav>

    <main>
      <article class="container">
        <section class="product-grid">
          <div class="product">
            <div class="item">
              <img src="./resources/images/pen.png" alt="pen">
            </div>
            <h3>Exploding Pen</h3>
          </div>
          <div class="product watch">
            <div class="item">
              <img src="./resources/images/watch.png" alt="watch">
            </div>
            <h3>Cellular Watch</h3>
          </div>
          <div class="product glasses">
            <div class="item">
              <img src="./resources/images/glasses.png" alt="glasses">
            </div>
            <h3>Thermal Glasses</h3>
          </div>
        </section>

        <section class="product-grid">
          <div class="info">
            <h3>Locations</h3>
            <p>
              -47.346436, 84.32354
            </p>
          </div>
          <div class="info">
            <h3>Hours</h3>
            <p>
              0800 - 1800
            </p>
          </div>
        </section>
      </article>
    </main>

    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>
  </body>
</html>
